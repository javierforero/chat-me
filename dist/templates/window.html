<form ng-submit="window.submit()">
  <div class="modal-header">
    <h1>Create new room</h1>
  </div>
    <div class="modal-body">
        <div class="form-group">
          <input type="text" ng-model="window.text" name="text" class="form-control" placeholder="Enter room name">
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="window.dismiss()">Cancel</button>
      <input type="submit" id="submit" value="Submit" class="btn btn-primary">
    </div>
</form>
